<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your description here">
    <meta name="author" content="Your Name">
    <title>Learning Boostrap</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <br />
    <div class="container">
        <ul class="nav nav-pills navbar">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="jumbotron">
            <h1>Hello World</h1>
            <p>This is some text that would appear below the title in a jumbotron.</p>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="jumbotron">
                    <p>This is a jumbotron class.  It should span the width of a single column.</p>
                    <button class="btn btn-info">Read More</button>
                </div>
            </div>            
            <div class="col-md-4">
                <div class="alert alert-success" role="alert">You successfully saved a record</div>
                <div class="alert alert-info" role="alert">This is an informational message</div>
                <div class="alert alert-danger" role="alert">An error has occurred</div>
                <div class="alert alert-warning" role="alert">This is a warning</div>
            </div>            
            <div class="col-md-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-euro"></span> Euro
                    </button>
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-usd"></span> Dollar
                    </button>
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-gbp"></span> Pound
                    </button>
                </div>
            </div>            
        </div>
    </div>
    <!-- 
        Bootstrap javascript and JQuery should be loaded
        Placed at the end of the document for faster load times
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
